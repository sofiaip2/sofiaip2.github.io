<!DOCTYPE html>
<html>
  <head>
    <script src="https://d3js.org/d3.v6.min.js"></script>
  </head>
  <body>
    <h1>Investigating Correlations Between Music and Mental Health</h1>
    <p>Sofia Perry, UIUC CS 416 SU23</p>
    <svg width = "600" height="500"></svg>
    <script>
        const data = d3.csv("scripts/mxmh_survey_results.csv")
        console.log("data added");
        var svg = d3.select("svg"), margin = 200, width = svg.attr("width") - margin, height = svg.attr("height") - margin
        svg.append("text").attr("transform", "translate(100,0)").attr("x", 50).attr("y", 50).attr("font-size", "24px").text("Age vs. Depression")
        console.log("after title");
        var xScale = d3.scaleBand().range([0, width]).padding(0.4), yScale = d3.scaleLinear().range([height, 0]);
        console.log("scales");
        var g = svg.append("g").attr("transform", "translate(" + 100 + "," + 100 + ")");
        console.log("var g");
        xScale.domain(data && data.map(function(d) {return d.Age;}));
        console.log("xScale");
        yScale.domain([0, d3.max(data, function(d) { return d.Depression;})]);
        console.log("more scales");
        g.append("g").attr("transform", "translate(0," + height + ")").call(d3.axisBottom(xScale)).append("text").attr("y", height - 250).attr("x", width - 100).attr("text-anchor", "end").attr("stroke", "black").text("Age");
        g.append("g").call(d3.axisLeft(yScale).tikFormat(function(d){return d;}).ticks(1)).append("text").attr("transform", "rotate(-90)").attr("y", 6).attr("dy", "-5.1em").attr("stroke", "black").text("Stock Price");
        g.selectAll(".bar").data(data).enter().append("rect").attr("class", "bar").attr("x", function(d) { return xScale(d.Age);}).attr("y", function(d) { return yScale (d.Depression);}).attr("width", xScale.bandwidth()).attr("height", function(d) { return height - yScale(d.value);
                                                                                                                                                                                                                                                        });
      console.log("one");
      //d3.csv("scripts/mxmh_survey_results.csv", function(data) {
        //console.log(data);
      //});
    </script>
  </body>
</html>
